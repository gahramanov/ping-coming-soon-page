<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script
      src="https://kit.fontawesome.com/37cff6aa80.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold"><tspan x="675" y="111" fill="#15202A">PING</tspan> <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan></text></svg>
      <h1><span class="light">We are launching </span>soon!</h1>
      <h4>Subscribe and get notified</h4>
      <form>
        <input
          type="email"
          id="email"
          class="email-input"
          aria-label="Enter email address"
          placeholder="Your email eddress..."
          required
        />
        <p class="err-msg" id="email-err">Please provide a valid email address</p>
        <input type="submit" value="Notify Me" class="notify-button" id="submit"/>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard illustration"
        class="img-fluid"
      />
      <div class="social">
        <i class="fab fa-facebook-f icon-border"></i>
        <i class="fab fa-twitter icon-border"></i>
        <i class="fab fa-instagram icon-border"></i>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  <script src="form.js"></script>
</body>
</html>
